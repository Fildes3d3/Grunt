AppBundle\Entity\User:
    user_{1..10}:
        username: <userName()>
        password: <password()>
        roles: []
        email: <safeEmail()>
        news: <boolean(70)>

AppBundle\Entity\Article:
    article_{1..10}:
        post_title: <text(50)>
        post_category: <(array_rand(['garaj' => 'garaj', 'jurnal' => 'jurnal', 'diy' => 'diy'], 1))>
        post_data: <img src="<imageUrl($width = 640, $height = 480)>"><sentence(200)>
        article_date: <(new \DateTime('2016-02-02'))>
        article_caption: <text(10)>

AppBundle\Entity\Comment:
    comment_{1..30}:
        comment(unique): <sentence(45)>
        comment_category: <(array_rand(['garaj' => 'garaj', 'jurnal' => 'jurnal', 'diy' => 'diy'], 1))>
        comment_date: <(new \DateTime('2016-02-02'))>
        user: '@user_*'
        article_id: <numberBetween($min = 130, $max = 170)>
